<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="productcardstyle.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">Book</h1>
                <img src="./Sliding-Sign-In-Sign-Up-Form-master/img/books.jpg" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="./Sliding-Sign-In-Sign-Up-Form-master/img/books.jpg" alt="" class="shoe show" color="blue">
                

            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Subramanyam (9652589222)</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small"></h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Design and implementation of Operating System</p>
                </div>
               
               
                <div class="buy-price">
                    <a href="./add.html" class="buy"><i class="fas fa-shopping-cart"></i>Add to cart</a>
                    <div class="price">
                        <h1>Rs 200</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="productcard.js"></script>
</body>
</html>
